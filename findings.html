<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Findings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .selector-container { text-align: center; margin-bottom: 30px; }
        select { padding: 12px; font-size: 16px; min-width: 300px; border-radius: 5px; border: 2px solid #3498db; }
        
        /* Grid for 2 Images */
        .image-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 20px; 
            margin-bottom: 25px; 
        }
        .finding-img { width: 100%; border: 1px solid #ccc; border-radius: 5px; }
        
        .results-display { display: none; /* Hidden until loaded */ }
        
        .download-btn { 
            display: inline-block; padding: 12px 25px; background: #27ae60; 
            color: white; text-decoration: none; border-radius: 5px; font-weight: bold; 
        }

        /* Responsive */
        @media (max-width: 768px) {
            .image-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <div class="logo">üöå AlgoTransit</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="problem.html">Problem & Solution</a></li>
                <li><a href="tools.html">Tools & Feedback</a></li>
                <li><a href="findings.html" class="active">Findings</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="section-title">üìä Data Analysis & Findings</h2>
        
        <div class="selector-container">
            <label for="datasetSelect" style="font-weight: bold;">Select Dataset:</label><br><br>
            <select id="datasetSelect" onchange="updateView()">
                <option value="set1">Dataset 1</option>
                <option value="set2">Dataset 2</option>
                <option value="set3">Dataset 3</option>
                <option value="set4">Dataset 4</option>
                <option value="set5">Dataset 5</option>
            </select>
        </div>

        <div id="resultsArea" class="card results-display">
            <h3 id="resultTitle" style="color: #2c3e50; margin-bottom: 20px;"></h3>
            
            <div class="image-grid">
                <div>
                    <h4 style="text-align: center; color: #2c3e50; margin-bottom: 10px;">Optimised Driving Cycle</h4>
                    <img id="imgLine" src="" alt="Optimised Driving Cycle" class="finding-img">
                </div>
                
                <div>
                    <h4 style="text-align: center; color: #2c3e50; margin-bottom: 10px;">Optimised Driving Cycle (After Removing Data Irregularities)</h4>
                    <img id="imgNoLine" src="" alt="After Removing Irregularities" class="finding-img">
                </div>
            </div>

            <div style="background: #f9f9f9; padding: 20px; border-left: 4px solid #3498db; margin-top: 20px;">
                <h4>üìù Analysis:</h4>
                <p id="resultDesc" style="line-height: 1.6; color: #444; margin-top: 5px;"></p>
            </div>

            <div style="text-align: center; margin-top: 25px;">
                <a id="downloadLink" href="" target="_blank" class="download-btn">
                    <i class="fas fa-external-link-alt"></i> Go to Dataset
                </a>
            </div>
        </div>
    </div>

    <footer><p>RV College of Engineering | AlgoTransit - Project #49</p></footer>

    <script>
        // ============================================
        //  FINAL DATA CONFIGURATION
        // ============================================
        const findingsData = {
            "set1": {
                title: "Dataset 1",
                image1: "set1_line.png",   
                image2: "set1_noline.png", 
                desc: "The first graph demonstrates the 27.3% efficiency gain achieved by the Optimised Driving Cycle. The second graph demonstrates the 4.18% efficiency gain achieved by the Optimised Driving Cycle(After Removing Data Irregularities).",
                link: "https://data.mendeley.com/datasets/39hjn56wkp/1/files/6e52a141-c234-43af-b668-a6510eb4ba00"
            },
            "set2": {
                title: "Dataset 2",
                image1: "set2_line.png",
                image2: "set2_noline.png",
                desc: "The first graph demonstrates the 32.1% efficiency gain achieved by the Optimised Driving Cycle. The second graph demonstrates the 7.38% efficiency gain achieved by the Optimised Driving Cycle(After Removing Data Irregularities).",
                link: "https://data.mendeley.com/datasets/39hjn56wkp/1/files/537ce0ab-291b-457a-98ff-129d4c3ce2b3"
            },
            "set3": {
                title: "Dataset 3",
                image1: "set3_line.png",
                image2: "set3_noline.png",
                desc: "The first graph demonstrates the 19.8% efficiency gain achieved by the Optimised Driving Cycle. The second graph demonstrates the 4.66% efficiency gain achieved by the Optimised Driving Cycle(After Removing Data Irregularities).",
                link: "https://data.mendeley.com/datasets/39hjn56wkp/1/files/deec6067-ff9a-4174-8506-da8fa3916961"
            },
            "set4": {
                title: "Dataset 4",
                image1: "set4_line.png",
                image2: "set4_noline.png",
                desc: "The first graph demonstrates the 20.6% efficiency gain achieved by the Optimised Driving Cycle. The second graph demonstrates the 5.05% efficiency gain achieved by the Optimised Driving Cycle(After Removing Data Irregularities).",
                link: "https://data.mendeley.com/datasets/39hjn56wkp/1/files/9e099df1-d5ad-4257-a367-46c94c7e325f"
            },
            "set5": {
                title: "Dataset 5",
                image1: "set5_line.png",
                image2: "set5_noline.png",
                desc: "The first graph demonstrates the 28.7% efficiency gain achieved by the Optimised Driving Cycle. The second graph demonstrates the 3.50% efficiency gain achieved by the Optimised Driving Cycle(After Removing Data Irregularities).",
                link: "https://data.mendeley.com/datasets/39hjn56wkp/1/files/cdc098b7-f541-4d0f-9e2e-689f33fa722f"
            }
        };

        // Function to update the page
        function updateView() {
            const selector = document.getElementById('datasetSelect');
            const data = findingsData[selector.value];

            if (data) {
                document.getElementById('resultTitle').textContent = data.title;
                document.getElementById('imgLine').src = data.image1;
                document.getElementById('imgNoLine').src = data.image2;
                document.getElementById('resultDesc').textContent = data.desc;
                document.getElementById('downloadLink').href = data.link;
                document.getElementById('resultsArea').style.display = "block";
            }
        }

        // Load the first dataset automatically
        window.onload = updateView;
    </script>

</body>
</html>
